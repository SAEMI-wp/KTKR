{% extends 'admin/base_site.html' %}
{% block content %}
<h1>給与明細書 詳細・編集</h1>
<div style="margin-bottom:1em;">
  <strong>社員番号:</strong> {{ employee.employee_no }}<br>
  <strong>氏名:</strong> {{ employee.last_name }}{{ employee.first_name }}<br>
  <strong>勤務先:</strong> {{ employee.place_work }}<br>
  <strong>年月:</strong> {{ year }}年 {{ month }}月
</div>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="button">保存</button>
  <a href="/admin/payroll/?year={{ year }}&month={{ month }}" class="button">一覧へ戻る</a>
  <a href="/admin/payroll/{{ employee.employee_no }}/{{ year }}/{{ month }}/pdf/" class="button" target="_blank">PDF保存</a>
</form>
{% endblock %}
